version: 2.1

jobs:
  build:
    working_directory: ~/project
    docker:
      - image: docker:18.09.6
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: "Build Joplin Docker Image"
          command: bash ./.circleci/build.sh

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              # Just for test purposes
              ignore:
                - master
                - production
