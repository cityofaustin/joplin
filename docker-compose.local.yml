version: '3'
services:
  joplindb:
    image: postgres
    ports:
     - "5432:5432"
    environment:
      POSTGRES_DB: 'joplin'
      POSTGRES_USER: 'joplin'
      POSTGRES_PASSWORD: '39h3zd3j9Pc57mH3QsiS6sb4'
  joplin:
    build:
      context: .
      dockerfile: Dockerfile.local
    network_mode: "host"
    ports:
     - "8000:80"
    volumes:
     - ".:/app"
    environment:
      LOAD_DATA: $LOAD_DATA
      HEROKU_KEY: $HEROKU_KEY
      DEBUG: 1
      GUNICORN_CMD_ARGS: "--reload  --reload-engine=poll"
      JANIS_URL: http://localhost:3000
      STYLEGUIDE_URL: https://cityofaustin.github.io/digital-services-style-guide
      DEPLOYMENT_MODE: "LOCAL"
      DATABASE_URL: "postgres://joplin:39h3zd3j9Pc57mH3QsiS6sb4@localhost:5432/joplin"
    depends_on:
     - "joplindb"
  joplinassets:
    build:
      context: .
      dockerfile: Dockerfile.assets
    volumes:
      - "./joplin:/app/joplin"
    entrypoint: sh docker-entrypoint.watchassets.sh
