version: '3.7'
# Mount a volume for "app" service and add "assets" service for joplin-local
services:
  app:
    environment:
      LOAD_PROD_DATA: $LOAD_PROD_DATA
      LOAD_STAGING_DATA: $LOAD_STAGING_DATA
    volumes:
     - ".:/app"
  assets:
    image: $DOCKER_TAG_ASSETS
    volumes:
      - "./joplin:/app/joplin"
