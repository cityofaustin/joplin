version: '3.7'
# Mount a volume and add "assets" service for joplin-local
services:
  app:
    build:
      dockerfile: Dockerfile.app
      target: $TARGET
      context: .
    volumes:
     - ".:/app"
  assets:
    build:
      context: .
      dockerfile: Dockerfile.assets
    volumes:
      - "./joplin:/app/joplin"
