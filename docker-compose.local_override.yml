version: '3.7'
# Mount a volume and add "assets" service for joplin-local
services:
  app:
    volumes:
     - ".:/app"
  assets:
    image: "joplin_assets:local" # sets the name and tag for the Docker image built below
    build:
      context: .
      dockerfile: Dockerfile.assets
    volumes:
      - "./joplin:/app/joplin"
