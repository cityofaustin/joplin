{% extends "wagtailadmin/base.html" %}
{% load staticfiles wagtailadmin_tags %}

{% block branding_logo %}
{% endblock %}

{% block js %}
    {{ block.super }}

    <div class="header">
        <div>
            <img class="wagtail-logo wagtail-logo__full"
              src="{% static 'images/coa_seal_transparent_white.png' %}"
              alt="Welcome to Wagtail CMS" width="60"
            />
        </div>
        <div class="actions">
            <div class="avatar"><img src="{% avatar_url user %}" alt="" /></div>
            <div class="user">{{ user }}</div>
        </div>
    </div class="header">
{% endblock %}
