{% extends "wagtailadmin/base.html" %}
{% load staticfiles wagtailadmin_tags %}
{% load render_bundle from webpack_loader %}

{% block branding_logo %}
{% endblock %}

{% block js %}
    {{ block.super }}
    {% render_bundle 'admin' %}

    <div class="header">
        <div>
            <img class="wagtail-logo wagtail-logo__full" src="{% static 'images/logo.svg' %}" alt="Welcome to Pearl" width="50" />
        </div>
        <div class="actions">
            <div class="avatar"><img src="{% avatar_url user %}" alt="" /></div>
            <div class="user">{{ user }}</div>
        </div>
    </div class="header">
{% endblock %}
