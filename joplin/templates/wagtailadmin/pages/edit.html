{% extends "wagtailadmin/pages/edit.html" %}

{% block content %}
    <div class="header secondary">
        <div>
            <h1 class="edit_page_header">
                Edit
                <span class="page_type">{{ content_type.model_class.get_verbose_name }}</span>
                <span class="page_title">{{ page.get_admin_display_title }}</span>
            </h1>
        </div>

        <div class="actions">
            <div>
                <div>
                    Last modified <span class="time">{{ page.get_latest_revision.created_at }}</span>
                </div>
                <div>See <a href="{% url 'wagtailadmin_pages:revisions_index' page.id %}" class="underlined">all revisions</a></div>
            </div>
            <div>
                <button class="button icon icon-view secondary">Share</button>
            </div>
            <div>
                <button class="button icon icon-tick secondary">Save Draft</button>
            </div>
            <div>
                <button class="button icon icon-doc-empty">Publish</button>
            </div>
        </div>
    </div>

    <div class="flex-container">
      <div class="edit-page-form-container">
        {{ block.super }}
      </div>
      <div class="sidebar-container">
        <div class="fixed-content">          
          <div class="thumbnail-container">
            <div class="thumbnail">
              <iframe name="sidebar-iframe" frameborder="0" onload="this.style.opacity = 1" src="https://briaguya.github.io/digital-services-style-guide/writing-service-pages/"></iframe>
            </div>
          </div>
          <ul class="tab-nav">
            <li><a>Preview</a></li>
            <li class="active"><a>Style Guide</a></li>
          </ul>
        </div>
      </div>
    </div>
{% endblock %}
