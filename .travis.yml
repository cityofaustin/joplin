language: sh
dist: trusty
services:
- docker
sudo: required
env:
  global:
  - secure: 
  - secure: 
jobs:
  include:
  - stage: Installing Heroku CLI
    script:
    - wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh
  - stage: Testing Phase
    script:
    - echo "Heroku Login:$HEROKU_LOGIN"
    - echo "Deployment Details ( branch=$TRAVIS_BRANCH, PR=$TRAVIS_PULL_REQUEST )"
  - stage: Building Image & Deployment to Registry
    script:
    - docker login --username=$HEROKU_LOGIN --password=$HEROKU_API_KEY registry.heroku.com
    - docker build --rm=false -t registry.heroku.com/joplin-personal/web .
    - docker push registry.heroku.com/joplin-personal/web:latest
  - stage: Releasing Image
    script:
    - heroku container:release web
  - stage: Data Migration
    script:
    - heroku run -a joplin-personal -- /app/migrate-load-data.sh
