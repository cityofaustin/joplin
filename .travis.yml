language: python
python:
- '3.6'
dist: trusty
services:
- docker
sudo: required
env:
  global:
  - PATH=$HOME/.local/bin:$PATH
  - AWS_DEFAULT_REGION: us-east-1
  - AWS_BUCKET_BACKUPS: joplin-austin-gov-archive
  - JOPLIN_TARGET: joplin-personal
  - JOPLIN_IMAGE_NAME: joplin-base
  - secure: 
  - secure: 
  - secure: 
before_install:
    - source ./.travis/heroku-helper.sh
    - sudo apt-get install postgresql-10 postgresql-contrib-10
    - sudo pip install awscli
    - curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
jobs:
  include:
  - stage: Testing stage
    script:
    - echo "Deployment Details ( TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$TRAVIS_PULL_REQUEST,
      TRAVIS_PULL_REQUEST_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH, MESSAGE=$TRAVIS_COMMIT_MESSAGE,
      TRAVIS_REPO_SLUG=$TRAVIS_REPO_SLUG, TRAVIS_PULL_REQUEST_SLUG=$TRAVIS_PULL_REQUEST_SLUG,
      TRAVIS_PULL_REQUEST_SHA=$TRAVIS_PULL_REQUEST_SHA, TRAVIS_BUILD_DIR=$TRAVIS_BUILD_DIR,
      TRAVIS_BUILD_ID=$TRAVIS_BUILD_ID, TRAVIS_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER,
      TRAVIS_COMMIT=$TRAVIS_COMMIT, TRAVIS_COMMIT_RANGE=$TRAVIS_COMMIT_RANGE, TRAVIS_EVENT_TYPE=$TRAVIS_EVENT_TYPE,
      TRAVIS_JOB_ID=$TRAVIS_JOB_ID, TRAVIS_JOB_NUMBER=$TRAVIS_JOB_NUMBER, TRAVIS_TAG=$TRAVIS_TAG )"
    - aws --version
    - aws s3api list-buckets --query "Buckets[].Name"
  - stage: Database backup stage
    script:
    - backup_psql $JOPLIN_TARGET
    - aws s3api list-buckets --query "Buckets[].Name"
  - stage: Build and release stage
    script:
    - docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
    - docker build -t $JOPLIN_IMAGE_NAME .
    - docker tag $JOPLIN_IMAGE_NAME registry.heroku.com/$JOPLIN_TARGET/web
    - docker push registry.heroku.com/$JOPLIN_TARGET/web
    after_success:
    - heroku_release_beta $JOPLIN_TARGET
  - stage: Post-release stage
    script:
    - heroku run -a $JOPLIN_TARGET -- /app/migrate-load-data.sh
