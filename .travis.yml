#
# Travis CI Deployment Pipeline Configuration
#

language: sh
services:
  - docker

sudo: required


deploy:
  provider: heroku
  api_key:
    secure: 
  app: joplin-personal
  on: sergiotest
  run:
    - "python /app/joplin/manage.py migrate --noinput"
    - "python /app/joplin/manage.py collectstatic --noinput"
