additional_content_en: |
    <h1>Delivery Methods</h1>
    <h2>15 minutes in person:</h2>
    <ol>
        <li>Bring your current, government-issued photo identification.</li>
        <li>Bring cash, a money order in the exact amount, a personal check, or a credit or debit card in your name for the certificate you need.
            <ul><li>For faster service, download and print an application in <a href="http://austintexas.gov/sites/default/files/files/Health/VitalRecords/2018_OVR_WalkInENGLISH.pdf">English</a> or <a href="http://austintexas.gov/sites/default/files/files/Health/VitalRecords/2018_OVR_WalkInSPANISH.pdf">Spanish</a> and bring it with you.</li></ul>
        </li>
        <li>Visit the The Office of Vital Records
            <ul><li>It is located at <a href="https://goo.gl/maps/5JVQ2UVCayN2">7201 Levander Loop Building C Austin, TX 78702</a>
            <li>Visit between 8 am and 4:30 p.m. Monday through Friday.</li>
            <li>The last application is accepted until 4:15 p.m.</li>
            <li>Note that our office is usually busiest between 11:00 a.m. â€“ 2:00 p.m. Customers should expect longer wait times during those hours.</li></ul>
        </li>
    </ol>

    <h2>2-5 business days online:</h2>
    <ol>
        <li>Visit <a href="https://www.vitalchek.com/">www.VitalChek.com</a>.</li>
        <li>Follow the prompts on VitalChek to select which kind of certificate(s) you need.</li>
        <li>Verify your identity by answering the questions on VitalChek.
            <ul><li>If they cannot verify your identity with their standard questions, you will be instructed to upload a copy of your current government-issued identification and proof of shipping address before your application can be processed. This will delay the processing and delivery time.</li></ul>
        </li>
        <li>Use a credit or debit card (Visa, MasterCard, American Express, or Discover) to pay for your certificate(s). <p>Processing and UPS shipping fees will be added.</p></li>
    </ol>

    <h2>3-5 business days by phone:</h2>
    <ol>
       <li>Call VitalChek, our secure online agent at 1-800-457-7586</li>
       <li>Verify your identity by answering a series of questions.
          <ul><li>If VitalChek cannot verify your identity with their standard questions, you will be instructed to upload a copy of your current government-issued identification and proof of shipping address before your application can be processed. This will delay the processing and delivery time.</li></ul>
       </li>
       <li>Use a credit or debit card (Visa, MasterCard, American Express, or Discover) to pay for your certificate(s).
          <ul><li>Processing and UPS shipping fees will be added.</li></ul>
       </li>
    </ol>

    <h2>2-3 weeks by mail:</h2>
    <ol>
        <li>Mail the following items to Office of Vital Records, PO Box 1088, Austin, TX 78767-1088&#58;</li>
        <ul>
            <li>A completed and notarized <a href="http://austintexas.gov/sites/default/files/files/Health/VitalRecords/2018_OVR_WalkInENGLISH.pdf">certificate application in English</a> or a <a href="http://austintexas.gov/sites/default/files/files/Health/VitalRecords/2018_OVR_WalkInSPANISH.pdf>certificate application in Spanish</a>.</li>
            <li>A check or money order in the exact amount payable to the Office of Vital Records. Personal checks must be signed by the same person who signs the application.</li>
            <li>A copy of one of your <a href="http://www.dshs.texas.gov/vs/reqproc/Acceptable-IDs/">acceptable and current forms of government-issued photo identification</a>. If your home address is different than the address on your ID, also include a proof of residence like a utility bill, voter registration card, etc...</li>
            <li>A self-addressed envelope with a stamp. You may use an express mail envelope for faster return delivery. If this is not included, you will not receive the certificate.</li>
        </ul>
        <li>If you need the certificate quickly through the mail, use an Express form of delivery, such as FedEx, USPS, or UPS, and send your application to&#58; Office of Vital Records, 7201 Levander Loop, Bldg. C, Austin, TX  78702.</li>
    </ol>


