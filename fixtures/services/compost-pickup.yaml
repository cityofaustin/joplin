additional_content_en: |
    <h2>Keeping your compost cart fresh</h2>
    <p>While it is not required, there are a few things you can do to keep your compost cart from smelling bad:</p>
    <ul>
        <li>Line your compost cart with a paper bag or use BPI-certified compostable bags. If you don’t have a bag, you can put dry leaves, pizza boxes, or newspaper on the bottom of your cart. Sprinkling baking soda on the bottom will also help keep the smell down.</li>
        <li>Keep your compost cart in the shade if possible, and always keep the lid closed to contain the smell and to keep bugs and animals out of your cart.</li>
    </ul>

    <h2>Why compost?</h2>
    <p>When buried in a landfill, compostable materials do not break down as they would in nature or in a compost pile. Instead of going to a landfill, where they would release methane into the atmosphere, organic materials placed in the green carts are taken to a local composting facility, where they break down into compost. Compost helps soil retain water and fertilizes lawns and gardens without using chemicals.</p>

    <h2>Save money with your green cart</h2>
    <p>You will have less trash to throw away each week after putting food scraps and food-soiled paper in your green cart. This may allow you to <a href="http://www.austintexas.gov/department/residential-rates-fees">downsize to a smaller, less expensive trash cart</a>. Austin Resource Recovery offers four trash cart sizes – the smaller the cart, the less it costs each month.</p>
additional_content_es: |
    <h2>Cómo mantener su bote de compost fresco</h2>
    <p>Aunque no es necesario, estas son algunas cosas que puede hacer para evitar que su bote de compostaje huela mal:</p>
    <ul>
        <li>Coloque una bolsa de papel dentro del bote de compostaje o use bolsas de compostaje certificadas por BPI. Si no tiene una bolsa, puede colocar hojas secas, cajas de pizza o periódico en el fondo del bote. Espolvorear bicarbonato de soda en el fondo del bote también controlará el olor.</li>
        <li>Mantenga su bote de compostaje en la sombra si es posible y siempre cerrado para contener el olor y evitar que le entren insectos y animales.</li>
    </ul>

    <h2>¿Por qué es bueno hacer compost?</h2>
    <p>Cuando se entierran en un vertedero de basura, los materiales para compostaje no se descomponen como lo harían en la naturaleza o en una pila de compost. En lugar de ir al vertedero, donde expulsarían gas metano a la atmósfera, los materiales orgánicos colocados en los botes verdes son llevados al centro de compostaje local donde se descomponen para formar compost. El compost ayuda a la tierra a retener el agua y sirve como fertilizante para el césped y jardines sin necesidad de químicos.</p>

    <h2>¡El bote verde le ahorra dinero!</h2>
    <p>Después de poner los restos de comida y los papeles que se hayan ensuciado con alimentos en su bote verde, tendrá menos basura que tirar cada semana. Esto podría permitirle <a href="http://www.austintexas.gov/department/residential-rates-fees">cambiarse a un bote de basura más pequeño y más barato</a>. Austin Resource Recovery ofrece cuatro tamaños de botes de basura y, mientras más pequeño, menos le cuesta al mes.</p>
additional_content_vi: |
    <h2>Giữ thùng xe rác ủ phân hữu cơ của mình tươi sạch:</h2>
    <p>Cho dù không bắt buộc, vẫn có một số điều quý vị có thể làm để giữ cho thùng rác ủ phân hữu cơ của mình không bị bốc mùi khó chịu:</p>
    <ul>
        <li>Lót thùng đựng rác ủ phân hữu cơ bằng túi giấy hoặc dùng túi có thể phân hủy và được chứng nhận bởi BPI. Nếu quý vị không có túi, quý vị có thể lót đáy thùng bằng lá khô, hộp pizza, hoặc giấy báo. Rắc thuốc muối ở dưới đáy cũng sẽ giúp giảm bốc mùi.</li>
        <li>Nếu có thể hãy để thùng rác đựng phân ủ hữu cơ dưới bóng mát, và luôn đậy nắp kín để giữ mùi hôi và khiến cho các loại sâu bọ cũng như thú vật không vào thùng của mình.</li>
    </ul>

    <h2>Tại sao lại ủ phân hữu cơ?</h2>
    <p>Khi bị chôn ở một bãi chôn rác, các chất khi thường thì tự phân hủy sẽ không tan rã như khi chúng ở trong thiên nhiên hoặc ở trong một đống rác ủ phân hữu cơ. Thay vì cho ra bãi chôn rác, nơi mà chúng sẽ thải khí mê-than (methanol) vào trong không khí, các vật liệu hữu cơ này được đặt trong các thùng xe rác màu xanh lá cây để được đưa đến một cơ sở ủ phân hữu cơ ở địa phương, ở đó chúng phân hủy thành phân ủ hữu cơ. Phân ủ hữu cơ giúp cho đất giữ dược nước và làm phân bón cho bãi cỏ và vườn tược mà không phải sử dụng hóa chất.</p>

    <h2>Tiết kiệm tiền với thùng xe rác xanh lá cây</h2>
    <p>Quý vị sẽ có ít đi số rác phải vứt bỏ mỗi tuần sau khi cho các đồ ăn thừa và giấy bọc thực phẩm đã bẩn vào trong thùng xe rác màu xanh lá cây của mình. Điều này có thể cho phép quý <a href="http://www.austintexas.gov/department/residential-rates-fees">vị giảm kích thước thùng xe rác xuống loại nhỏ hơn, đỡ tốn kém hơn</a>. Sở Phục Hồi Nguồn Lực Austin cung cấp bốn cỡ thùng xe rác – xe nhỏ hơn, thì chi phí ít hơn mỗi tháng.</p>
additional_content_ar: |
    <h2>الحفاظ على عربة التسميد خاصتك من الروائح الكريهة</h2>
    <p>في حين أن هذا الإجراء ليس مطلوبا، إلا أن هناك القليل من الأشياء التي يمكنك القيام بها للحفاظ على عربة التسميد خاصتك من الروائح الكريهة:</p>
    <ul>
        <li>ضع داخل عربة التسميد بالأسفل بطانة من الأكياس الورقية أو الأكياس المعتمدة من قبل BPI القابلة للتسميد. إذا لم يكن لديك أكياس، يمكنك وضع أوراق الشجر الجافة أو صناديق البيتزا أو ورق الجرائد داخل الجزء السفلي من عربتك. سيساعد أيضا رش بيكربونات الصودا في القاع على طرد الروائح الكريهة.</li>
        <li>احتفظ بعربة التسميد خاصتك في الظل إن أمكن، واحرص دائما على إغلاق الغطاء لعدم انتشار أي روائح وإبعاد الحشرات والحيوانات عن عربتك.</li>
    </ul>

    <h2>لماذا السماد؟</h2>
    <p>عند دفن المواد القابلة للتسميد في مكب النفايات، فإنها لا تتحلل كما تتحلل في الطبيعة أو في كومة السماد. فبدلا من الذهاب بها إلى مكب النفايات حيث قد تطلق غاز الميثان في الغلاف الجوي، تؤخذ المواد العضوية الموضوعة في العربات الخضراء إلى المنشأة المحلية للتسميد، حيث تتحلل هناك إلى سماد. يساعد السماد التربة على الاحتفاظ بالماء وتخصيب المروج والحدائق دون استخدام المواد الكيميائية.</p>

    <h2>وفّر المال مع عربتك الخضراء</h2>
    <p>سيكون لديك أقل سلة قمامة حجما تتخلص منها كل أسبوع بعد وضع فضلات الطعام والورق المتسخ بالطعام في عربتك الخضراء. وهذا قد يسمح لك بتصغير حجم عربة القمامة إلى حجم أصغر وبأقل تكلفة. توفر Austin Resource Recovery أربعة أحجام لعربة النفايات - فأصغر عربة، تكلفتها أقل.</p>

