additional_content_en: |
    <h2>Learn about Austin ReBlend Paint</h2>
    <p>Austin ReBlend is a free, 100 percent flat paint made from paint dropped off at the Recycle &amp; Reuse Drop-Off Center. The paint is inspected to ensure quality, reblended into three colors and offered in 3.5 gallon containers. The available colors include:</p>
    <ul>
        <li>Texas Limestone (beige)</li>
        <li>Balcones Canyonland (dark beige)</li>
        <li>Barton Creek Greenbelt (dark green)</li>
    </ul>

    <h2>Pick up other free household items</h2>
    <p>Many reusable materials are dropped off at the center. You can also pick up these items for free (availability varies):</p>
    <ul>
        <li>Art supplies</li>
        <li>Cleaning products</li>
        <li>Household chemicals</li>
        <li>Automotive fluids</li>
        <li>Mulch*</li>
    </ul>

    <p>*You must load mulch yourself. Bring a pitchfork or shovel, work gloves, and containers.</p>
    <p>Need to drop off items to be recycled? <a id=\"9\" linktype=\"page\">See how to drop off at the Recycle and ReUse Center.</a></p>
additional_content_es: |
    <h2>Aprenda más sobre la pintura Austin ReBlend</h2>
    <p>Austin ReBlend es una pintura gratis, 100 por ciento sin brillo hecha de la pintura entregada en el Centro de Reciclaje y Reúso. La pintura pasa por una inspección para garantizar su calidad y se mezcla en tres colores en botes de 3.5 galones. Los colores disponibles incluyen:</p>
    <ul>
        <li>Texas Limestone (crema)</li>
        <li>Balcones Canyonland (crema oscuro)</li>
        <li>Barton Creek Greenbelt (verde oscuro)</li>
    </ul>

    <h2>Artículos para el hogar gratis</h2>
    <p>El centro recibe muchos materiales reusables. También puede recoger estos artículos gratis (la disponibilidad varía):</p>
    <ul>
        <li>Materiales para arte</li>
        <li>Productos de limpieza</li>
        <li>Químicos para el hogar</li>
        <li>Fluidos de automóvil</li>
        <li>Mantillo orgánico (mulch)*</li>
    </ul>

    <p>*El mantillo orgánico lo tiene que empacar usted mismo.</p>
    <p>Traiga una horqueta o pala, guantes de trabajo y recipientes.</p>
additional_content_vi: |
    <h2>Tìm hiểu về sơn Austin Reblend</h2>
    <p>Austin ReBlend là một sơn miễn phí, 100% sơn ánh mờ được làm từ sơn bỏ ở Trung Tâm Bỏ Đồ Tái Dụng & Tái Chế. Sơn được kiểm tra để đảm bảo chất lượng, được pha trộn lại thành 3 màu và cung cấp trong các thùng đựng 3.5 ga-lông. Các màu hiện có bao gồm:</p>
    <ul>
        <li>Texas Limestone (màu be)</li>
        <li>Balcones Canyonland (màu be đậm)</li>
        <li>Barton Creek Greenbelt (màu xanh lá cây đậm)</li>
    </ul>

    <h2>Lầy miễn phí các đồ dùng cho việc nhà khác</h2>
    <p>Nhiều vật dụng có thể tái sử dụng được bỏ ở trung tâm. Quý vị cũng có thể lấy những đồ này miễn phí (có nhiều loại khác nhau):</p>
    <ul>
        <li>Các đồ nghệ thuật</li>
        <li>Các sản phẩm tẩy rửa</li>
        <li>Các hóa chất dùng cho việc nhà</li>
        <li>Các dung dịch dùng cho xe hơi</li>
        <li>Bổi che phủ*</li>
    </ul>

    <p>*Quý vị phải tự bê lấy bổi che phủ.</p>
    <p>Mang theo cây xỉa hoặc xẻng, găng tay bảo hộ, và đồ đựng.</p>
additional_content_ar: |
    <h2>تعرّف على دهانات Austin ReBlend</h2>
    <p>Austin ReBlend هي عبارة عن دهانات مجانية غير لامعة بنسبة 100٪ مصنوعة من دهانات تم تسليمها في مركز إعادة التدوير وإعادة الاستخدام. تُفحص الدهانات لضمان الجودة، ويُعاد مزجها إلى ثلاثة ألوان وتُوفر في حاويات 3.5 جالون. تشمل الألوان المتاحة:</p>
    <ul>
        <li>Texas Limestone (البيج)</li>
        <li>Balcones Canyonland (البيج الداكن)</li>
        <li>Barton Creek Greenbelt (الأخضر الداكن)</li>
    </ul>

    <h2>يمكنك اختيار غير ذلك من الأدوات المنزلية مجانا</h2>
    <p>يتم تسليم العديد من المواد القابلة لإعادة الاستخدام في المركز. يمكنك أيضا اختيار هذه العناصر مجانا (تختلف حسب التوفر):</p>
    <ul>
        <li>الأدوات الفنية</li>
        <li>مستحضرات التنظيف</li>
        <li>المواد الكيميائية المنزلية</li>
        <li>سوائل السيارات</li>
        <li>النشارة*</li>
    </ul>

    <p>عليك تعبئة النشارة بنفسك.</p>
    <p> احضر معك مذارة أو مجرفة، وقفازات عمل، وحاويات.</p>

