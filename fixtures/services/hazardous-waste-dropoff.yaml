title_en: Drop off household hazardous waste and other recyclables
title_es: Entregue sus desechos peligrosos del hogar y otros artículos reciclables
title_vi: Bỏ đi các loại rác nhà nguy hiểm và các loại rác tái chế khác
title_ar: التخلص من النفايات الخطرة المنزلية وغيرها من المواد القابلة للتدوير

steps_en:
    - Check the “What do I do with” tool below to find out what items are accepted. Some items are free to drop off and some items, like tires, require a fee.
    - Review the Household Hazardous Waste Do’s and Don’ts below.
    - Drop off your items at the Recycle and ReUse Center at 2514 Business Center Dr, Austin, TX 78744.
steps_es:
    - Use la función “What do I do with” abajo para ver los artículos aceptados. Puede entregar algunos artículos sin tener que pagar y para otros, como las llantas, debe pagar una cuota.
    - Revise abajo lo que debe y no debe hacer con los desechos peligrosos del hogar.
    - Entregue sus artículos en el Centro de Reciclaje y Reúso ubicado en 2514 Business Center Dr, Austin, TX 78744.
steps_vi:
    - Kiểm tra bằng công cụ “What do I do with” dưới đây để xác định những loại nào được chấp nhận. Một số loại không phải đóng phí khi vứt bỏ trong khi một số loại khác, ví dụ như lốp xe, sẽ phải trả phí.
    - Rà soát Những điều Nên làm và Không Nên làm với Rác thải Nguy hại của Hộ gia đình dưới đây.
    - Bỏ các đồ thải loại của bạn tại Trung tâm Tái chế và Tái Sử dụng tại 2514 Business Center Dr, Austin, TX 78744.
steps_ar:
    - أطلع على أداة "What do I do with" أدناه لمعرفة العناصر المقبولة. التخلص من بعض العناصر مجاني وهناك بعض العناصر، مثل التخلص من الإطارات، تتطلب رسوما.
    - يرجى مراجعة قائمة النفايات المنزلية الخطرة التي يمكن التخلص منها والعناصر التي لا يمكن التخلص منها أدناه.
    - تخلص من العناصر الخاصة بك في مركز إعادة التدوير وإعادة الاستخدام في 2514 Business Center Dr, Austin, TX 78744.

additional_content_en: |
    <h2>Household Hazardous Waste Do’s and Don’ts</h2>
    <p>Throwing household hazardous waste in the trash or pouring it down the drain is dangerous and harmful to the environment. Austin and Travis County residents can drop off up to 30 gallons of hazardous waste for free each year.</p>
    <p>Bring products in their original containers. If the original container is larger than 5-gallons, please call the Recycle and ReUse Center at 512-974-4343 to find out how to get your products ready for drop off.</p>
    <p>Put small containers upright in sturdy boxes. If a container is leaking, pour cat litter into a larger container and put the leaking container inside the larger. The litter will absorb the spill.</p>
    <p>Do not mix items. Large truck or trailer loads will not be accepted after 4:45 p.m.</p>
    <p>Businesses are not eligible to drop off hazardous waste. For information about how businesses can dispose of hazardous waste, call 512-974-4336.</p>
additional_content_es: |
    <h2>Qué debe y no debe hacer con los artículos peligrosos del hogar</h2>
    <p>Botar desechos peligrosos del hogar en la basura o por el drenaje es peligroso y perjudicial para el medio ambiente. Los residentes del Condado de Travis pueden entregar hasta 30 galones de desechos domésticos peligrosos al año.</p>
    <p>Traiga los productos en sus recipientes originales. Si el recipiente original es de más de 5 galones, por favor llame al Centro de Reciclaje y Reúso al 512-974-4343 para averiguar cómo preparar su producto para entregarlo.</p>
    <p>Ponga los recipientes pequeños parados dentro de una caja resistente. Si un recipiente tiene algún escape, cubra el fondo de un recipiente más grande con una capa de arena sanitaria para gatos y coloque el recipiente que tiene la fuga dentro del recipiente más grande. La arena sanitaria para gatos absorberá el material que se bote. </p>
    <p>No mezcle los artículos. No se aceptan cargas de camiones ni remolques grandes después de las 4:45 p.m.</p>
    <p>Los negocios no califican para entregar desechos peligrosos. Para información sobre cómo los negocios pueden descartar sus desechos peligrosos, llame al 512-974-4336.</p>
additional_content_vi: |
    <h2>Những điều Nên làm và Không Nên làm với Rác thải Nguy hại của Hộ gia đình</h2>
    <p>Vứt bỏ rác thải nguy hại của hộ gia đình vào thùng rác hoặc đổ trực tiếp xuống cống rãnh gây nguy hiểm và gây hại cho môi trường. Các cư dân của Hạt Travis và Austin có thể bỏ tối đa 30 ga-lông rác thải nguy hại mỗi năm mà không phải đóng phí.</p>
    <p>Đem sản phẩm đến trong các bình chứa/thùng chứa gốc. Nếu thùng chứa gốc lớn hơn 5 ga-lông, xin vui lòng gọi Trung tâm Tái chế và Tái Sử dụng theo số 512-974-4343 để biết cách chuẩn bị sẵn sàng cho các sản phẩm của bạn trước khi vứt bỏ.</p>
    <p>Đặt các thùng chứa nhỏ theo chiều thẳng đứng trong các hộp cứng. Nếu có thùng chứa bị rò rỉ, đổ xỉ/cát vệ sinh cho mèo vào một thùng chứa lớn hơn và đặt thùng chứa bị rò rỉ vào trong thùng chứa lớn hơn đó. Cát/xỉ vệ sinh cho mèo sẽ hút phần bị rò rỉ.</p>
    <p>Không trộn lẫn các loại với nhau. Xe tải cỡ lớn hay xe đầu kéo rơ-móc sẽ không được vào sau 4:45 chiều.</p>
    <p>Các cơ sở kinh doanh không được đổ bỏ rác thải nguy hại. Để có thông tin về cách thức các cơ sở kinh doanh có thể xử lý rác thải nguy hại, hãy gọi 512-974-4336.</p>
additional_content_ar: |
    <h2>قائمة النفايات المنزلية الخطرة التي يمكن التخلص منها والعناصر التي لا يمكن التخلص منها</h2>
    <p>إلقاء النفايات المنزلية الخطرة في القمامة أو سكبها في المصارف يعد أمرا خطيرا وضارا بالبيئة. يمكن لسكان مقاطعة أوستن وترافيس التخلص من عدد يصل إلى 30 غالون من النفايات الخطرة مجانا كل عام.</p>
    <p>أحضر المنتجات في حاوياتها الأصلية. إذا كانت الحاوية الأصلية أكبر من 5 غالونات، يرجى الاتصال بمركز إعادة التدوير وإعادة الاستخدام على رقم 512-974-4343 لمعرفة كيفية تجهيز منتجاتك للتخلص منها.</p>
    <p>ضع الحاويات الصغيرة فى وضع عمودى في صناديق قوية. إذا كانت الحاوية تسرب، صُب حبيبات القطط الماصة في حاوية أكبر وَضَعْ الحاوية التي تسرب داخل الحاوية الأكبر. سوف تمتص الحبيبات الماصة السكب.</p>
    <p>لا تخلط العناصر. لن يتم قبول الأحمال الكبيرة للشاحنات أو المقطورة بعد الساعة 4:45 مساءً.</p>
    <p>الشركات ليست مؤهلة للتخلص من النفايات الخطرة. للحصول على معلومات حول كيفية تخلص الشركات من النفايات الخطرة، اتصل على الرقم 512-974-4336.</p>

