service_steps:
    -
        step_description_en: |
            Use our <a href="http://austin.maps.arcgis.com/apps/webappviewer/index.html?id=07706098076547358b7cc0c7b3d8562e%20">free condom map</a> to find locations in the Austin giving them. Locations include:
            <ul>
                <li>Neighborhood centers,</li>
                <li>Barber shops,</li>
                <li>Liquor stores and bars,</li>
                <li>And other easily accessible local establishments.</li>
            </ul>
    -
        step_description_en: |
            Review steps you can take to prevent HIV.
            <ul>
                <li>Always use latex condoms with your partner, especially if you do not know your partner’s HIV status.</li>
                <li>Don’t have sex. Abstinence is the only sure way to avoid contracting HIV.</li>
                <li>If you and your partner are both HIV negative, being faithful in your relationship removes your risk for HIV infection.</li>
                <li>Don’t share needles and syringes. Needles and syringes can expose you to HIV.</li>
                <li>Speak to a doctor about a prescription for <a href="https://www.cdc.gov/hiv/basics/prep.html">Pre-exposure prophylaxis (or PrEP)</a>. PrEP is taken daily to lower chances of HIV infection.</li>
            </ul>

