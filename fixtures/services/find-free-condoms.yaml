steps_en:
    - Use our <a href="http://austin.maps.arcgis.com/apps/webappviewer/index.html?id=07706098076547358b7cc0c7b3d8562e%20">free condom map</a> to find locations in the Austin giving them. Locations include&#58;
    -
        - Neighborhood centers,
        - Barber shops,
        - Liquor stores and bars,
        - And other easily accessible local establishments.
    - Review steps you can take to prevent HIV.
    -
        - Always use latex condoms with your partner, especially if you do not know your partner’s HIV status.
        - Don’t have sex. Abstinence is the only sure way to avoid contracting HIV.
        - If you and your partner are both HIV negative, being faithful in your relationship removes your risk for HIV infection.
        - Don’t share needles and syringes. Needles and syringes can expose you to HIV.
        - Speak to a doctor about a prescription for <a href="https://www.cdc.gov/hiv/basics/prep.html">Pre-exposure prophylaxis (or PrEP)</a>. PrEP is taken daily to lower chances of HIV infection.


